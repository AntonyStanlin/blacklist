<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Target | Hack I Bank Gate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Courier New, Courier, monospace;
            background-color: #1a1a1a; /* Dark theme background */
            color: #00ff00; /* Green font color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .buttons-container {
            text-align: center;
        }

        button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50; /* Green button */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        #binaryWrapper {
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
    word-wrap: break-word;
    z-index: -1;
    background-color: #000000;
}
.binaryDigit {
    color: #222222;
    transition: color 1s ease-in;
}
.binaryDigitColored {
    color:lightgreen;
    transition: color 1s ease-out;
}
.tab1 {
            tab-size: 4;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <pre class="tab1"><h1>SELECT YOUR TARGET</h1></pre>
        <div class="buttons-container">
            <pre class="tab1">
                <button onclick="window.location.href='https://hack-database.com'">Hack Database</button>
                <button onclick="window.location.href='bank.html'">Hack Account</button>
                <button onclick="window.location.href='https://hack-number.com'">Hack Number</button>
                <button onclick="window.location.href='https://hack-device.com'">Hack Device</button>
        </pre>
        </div>
    </div>
    <script>
        document.write("<div id='binaryWrapper'>");
for (var i = 0; i < 25000; i++) {
    var digit = Math.round(Math.random());
    if (Math.random() > 0.03) {
        document.write("<span class='digit binaryDigit'>" + digit + "</span>");
    } else {
        document.write("<span class='digit binaryDigitColored'>" + digit + "</span>");
    } 
}
document.write("</div>");

var elements = document.getElementsByClassName("binaryDigitColored");
var staticElements = [];
for (var i = 0; i < elements.length; i++) {
    staticElements.push(elements[i]);
}
setInterval(function() {
    for (var i = 0; i < staticElements.length; i++) {
        if (Math.round(Math.random()) > 0.02) {
            staticElements[i].setAttribute("class", "binaryDigit");
        } else {
            var index = Math.round(Math.random() * (staticElements.length - 1));
            staticElements[index].removeAttribute("class", "binaryDigit");
            staticElements[index].setAttribute("class", "binaryDigitColored");
        }
    }
}, 500);
    </script>
</body>
</html>
