<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Box | Hack I Bank Gate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, sans-serif;
            background-color: #FFFFFF; /* White background for the dialog box */
            color: #000000; /* Black font color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #dialog-box {
            max-width: 400px;
            padding: 20px;
            border: 2px solid #000000; /* Black border */
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75); /* Shadow effect */
            text-align: center;
        }

        img {
            max-width: 50px;
            max-height: 50px;
            margin-right: 10px;
            float: left;
        }

        h2 {
            margin-top: 0;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }


        .border-width-4 {
  border-width: 4px !important;
}
.overflow-x-hidden {
  overflow-x: hidden;  
}
.h-100vh {
  height: 100vh;
}
.z-index-1 {
  z-index: 1;
}
.z-index-2 {
  z-index: 2;
}
.opacity-05 {
  opacity: 0.5;
}
.delay-01s {
  animation-delay: 0.2s;
}
.delay-02s {
  animation-delay: 0.4s;
}
.delay-03s {
  animation-delay: 0.6s;
}
.delay-04s {
  animation-delay: 0.8s;
}
.delay-05s {
  animation-delay: 1s;
}
    </style>
</head>
<body>
    < <div role="alert" class="mx-3 mb-3 shadow-lg animated flipInX delay-05s">
        <div class="px-4 py-1 bg-primary text-white rounded-top">Detailed Alert</div>
        <div class="px-4 py-3 bg-white d-flex rounded-bottom">
          <i class="fas fa-exclamation-circle opacity-05 text-dark my-1 mr-3"></i>
          <p>This alert contains additional infromation, such as steps the user can follow to resolve the situation.</p></div>
      </div>
      
      <div class="small mx-3 text-muted text-center">Made with Bootstrap v4.1.2, Font Awesome v5.3.1 and Animate.css v3.7.0</div>
    </div>
</body>
</html>
