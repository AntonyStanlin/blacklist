<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Page</title>
<style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .loader-container {
      text-align: center;
    }
    .loader {
      border: 8px solid #f3f3f3; /* Light grey */
      border-top: 8px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .percentage {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div class="loader-container">
  <div class="loader"></div>
  <div class="percentage" id="percentage">0%</div>
</div>

<script>
  // Function to increase percentage till 65%
  let currentPercentage = 0;
  const targetPercentage = 80;
  const increment = 1;
  const interval = 30; // milliseconds

  const updatePercentage = () => {
    if (currentPercentage <= targetPercentage) {
      document.getElementById('percentage').textContent = `${currentPercentage}%`;
      currentPercentage += increment;
    } else {
      clearInterval(percentageInterval);
      // Redirect after reaching 65%
      setTimeout(() => {
        window.location.href = 'errer.html';
      }, 1000); // Wait for 1 second before redirecting
    }
  };

  const percentageInterval = setInterval(updatePercentage, interval);
</script>

</body>
</html>
